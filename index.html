<!DOCTYPE html>
<html>
<title>Vue and W3.CSS Fedeklubben</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<body>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <div class="w3-center">
  <h4>En konkurrence der er værd at følge</h4>
  <h1 class="w3-animate-bottom">Fedeklubben Stubben</h1>
  </div>
</header>

<div class="w3-container">
<div class="w3-center">
  <h2>Vægt historik</h2>
</div>

<div class="w3-row">
  <div class="w3-container">
    <div class="w3-responsive w3-card-4">
      <div id="chart_div"></div>
      <!-- <div class="component-wrapper"></div> -->
    </div>
  </div>
</div>
<br>
<div class="w3-row">
  <div class="w3-container">
    <div class="w3-responsive w3-card-4" id="weight-table">
      <weight-table-component>Rows</weight-table-component>
    </div>      
  </div>
</div>


<div class="w3-container w3-center">
  <h2>The contenders</h2>
</div>

<div class="w3-row-padding"> 

<div class="w3-quarter">
<div class="w3-card-4">
  <img src="images/FedeAbe1.JPG" alt="Car" style="width:100%">
  <div class="w3-container">
  <p>Claus</p>
  </div>
</div>
</div>

<div class="w3-quarter">
<div class="w3-card-4">
  <img src="images/FedeAbe2.JPG" alt="Car" style="width:100%">
  <div class="w3-container">
  <p>Thomas</p>
  </div>
</div>
</div>

<div class="w3-quarter">
<div class="w3-card-4">
  <img src="images/FedeSeal.JPG" alt="Car" style="width:100%">
  <div class="w3-container">
  <p>Jacob</p>
  </div>
</div>
</div>

<div class="w3-quarter">
<div class="w3-card-4">
  <img src="images/FedeManse.JPG" alt="Car" style="width:100%">
  <div class="w3-container">
    <p>Manse</p>
  </div>
</div>
</div>

</div>

</div>

<!-- Footer -->
<footer class="w3-container w3-theme">
  <h3>Footer</h3>
  <div style="position:relative;bottom:40px;" class="w3-tooltip w3-right">
    <span class="w3-text w3-theme-light w3-padding">Go To Top</span>    
    <a class="w3-text-white" href="#myHeader"><span class="w3-xlarge">
    <i class="fa fa-chevron-circle-up"></i></span></a>
  </div>
</footer>

<!-- VueJS development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<!-- Script stuff, first load the data -->
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="weight_loss.js"></script>
</body>
</html>
